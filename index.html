<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasoles de Ensueño</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #2b013e;
            --petal-color-light: #FFC300;
            --petal-color-dark: #DAA520;
            --center-color: #654321;
            --leaf-color-main: #2a7221;
            --leaf-color-dark: #195113;
            --stem-color-light: #4caf50;
            --stem-color-dark: #388e3c;
            --stem-growth: 0;
            --leaf-growth: 0;
            --flower-growth: 0;
            --moon-glow: rgba(255, 255, 240, 0.1);
            --bg-gradient: linear-gradient(0deg, #03001C 0%, #301E67 50%, #2b013e 100%);
        }

        html, body {
            width: 100%;
            overflow: hidden;
            transition: background 1.5s ease;
        }

        body {
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            background: var(--bg-gradient);
            perspective: 1000px;
            font-family: 'Raleway', sans-serif;
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: 
                radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
                radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.1)),
                repeating-linear-gradient(220deg, rgba(0, 0, 0, 0.5) 0px, rgba(0, 0, 0, 0.5) 19px, transparent 19px, transparent 22px);
            z-index: -2;
            transition: opacity 1.5s ease;
        }

        .moon {
            position: fixed;
            top: 10%;
            right: 15%;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f5f3ce;
            box-shadow: 0 0 40px 15px var(--moon-glow);
            z-index: -1;
            transition: all 1.5s ease;
        }

        .day-mode .moon {
            opacity: 0;
            transform: translateY(-100px);
        }

        .day-mode .night {
            opacity: 0.3;
        }

        .day-mode {
            --bg-gradient: linear-gradient(0deg, #87CEEB 0%, #98FB98 50%, #FFFFE0 100%);
            --moon-glow: transparent;
        }

        .flowers {
            position: relative;
            transform: scale(0.9);
            transition: transform 0.8s ease;
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.3));
        }

        .flower--1 {
            animation: moving-flower-1 4s ease-in-out infinite;
        }

        .flower--1 .flower__line {
            height: 70vmin;
        }

        .flower--2 {
            left: 50%;
            transform: rotate(20deg);
            animation: moving-flower-2 4s ease-in-out infinite;
        }

        .flower--2 .flower__line {
            height: 60vmin;
        }

        .flower--3 {
            left: 50%;
            transform: rotate(-15deg);
            animation: moving-flower-3 4s ease-in-out infinite;
        }

        .flower--3 .flower__line {
            height: 55vmin;
        }

        .flower__leafs {
            position: relative;
            transform: scale(var(--flower-growth));
            transform-origin: bottom center;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .flower__leafs::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-50%, -100%);
            width: 8vmin;
            height: 8vmin;
            background-color: var(--petal-color-light);
            filter: blur(10vmin);
            opacity: 0.7;
        }

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 4vmin;
            height: 12vmin;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            background-image: linear-gradient(to top, var(--petal-color-dark), var(--petal-color-light));
            transform-origin: bottom center;
            opacity: 0.95;
            box-shadow: inset 0 0 1vmin rgba(255, 255, 255, 0.3);
            transform: translateX(-50%);
            transition: transform 0.3s ease;
        }

        .flower__leaf:nth-child(1) {
            transform: translateX(-50%) rotate(0deg) translateY(-2vmin) scale(1.1);
        }

        .flower__leaf:nth-child(2) {
            transform: translateX(-50%) rotate(45deg) translateY(-2vmin);
        }

        .flower__leaf:nth-child(3) {
            transform: translateX(-50%) rotate(90deg) translateY(-2vmin) scale(1.1);
        }

        .flower__leaf:nth-child(4) {
            transform: translateX(-50%) rotate(135deg) translateY(-2vmin);
        }

        .flower__leaf:nth-child(5) {
            transform: translateX(-50%) rotate(180deg) translateY(-2vmin) scale(1.1);
        }

        .flower__leaf:nth-child(6) {
            transform: translateX(-50%) rotate(225deg) translateY(-2vmin);
        }

        .flower__leaf:nth-child(7) {
            transform: translateX(-50%) rotate(270deg) translateY(-2vmin) scale(1.1);
        }

        .flower__leaf:nth-child(8) {
            transform: translateX(-50%) rotate(315deg) translateY(-2vmin);
        }

        .flower:hover .flower__leaf {
            transform: translateX(-50%) rotate(var(--rot)) translateY(-2vmin) scale(1.05);
        }

        .flower__center {
            position: absolute;
            left: 50%;
            top: -2vmin;
            transform: translateX(-50%);
            width: 6vmin;
            height: 6vmin;
            border-radius: 50%;
            background-color: var(--center-color);
            background-image: repeating-radial-gradient(
                circle at center,
                rgba(0, 0, 0, 0.2) 0, rgba(0, 0, 0, 0.2) 1px,
                transparent 1px, transparent 5px
            );
            box-shadow: inset 0 0 1vmin rgba(0, 0, 0, 0.4), 0 0 10px rgba(139, 69, 19, 0.5);
            z-index: 1;
        }

        .flower__line {
            width: 1.5vmin;
            background-image: linear-gradient(
                to left,
                rgba(0, 0, 0, 0.2),
                transparent,
                rgba(255, 255, 255, 0.2)
            ),
            linear-gradient(to top, transparent 10%, var(--stem-color-dark), var(--stem-color-light));
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            height: calc(1% * var(--stem-growth));
            transition: height 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 10px;
        }

        .flower__line__leaf {
            --w: 7vmin;
            --h: calc(var(--w) + 2vmin);
            position: absolute;
            top: 20%;
            width: var(--w);
            height: var(--h);
            border-radius: 40% 60% 30% 70% / 70% 50% 50% 30%;
            background-image: linear-gradient(to top, var(--leaf-color-dark), var(--leaf-color-main));
            transition: transform 0.5s ease-out;
            animation: leaf-sway 5s ease-in-out infinite;
            transform-origin: center bottom;
        }

        .flower__line__leaf--1 {
            left: 100%;
            transform: rotate(70deg) rotateY(30deg) scale(var(--leaf-growth));
            transform-origin: left;
            animation-delay: 0.5s;
        }

        .flower__line__leaf--2 {
            top: 45%;
            left: 100%;
            transform: rotate(70deg) rotateY(30deg) scale(var(--leaf-growth));
            transform-origin: left;
            animation-delay: 1s;
        }

        .flower__line__leaf--3, .flower__line__leaf--4 {
            right: 100%;
            top: 20%;
            transform: rotate(-70deg) rotateY(30deg) scale(var(--leaf-growth));
            transform-origin: right;
            animation-delay: 1.5s;
        }

        .flower__line__leaf--4 {
            top: 40%;
            animation-delay: 2s;
        }

        .flower__light {
            position: absolute;
            bottom: 0vmin;
            width: 1vmin;
            height: 1vmin;
            background-color: rgb(255, 251, 0);
            border-radius: 50%;
            filter: blur(0.2vmin);
            animation: light-ans 4s ease-in-out infinite backwards;
            z-index: 2;
        }

        .flower__light:nth-child(odd) {
            background-color: #ffd966;
        }

        .flower__light--1 {
            left: -2vmin;
            animation-delay: 1s;
        }

        .flower__light--2 {
            left: 3vmin;
            animation-delay: 0.5s;
        }

        .flower__light--3 {
            left: -6vmin;
            animation-delay: 0.3s;
        }

        .flower__light--4 {
            left: 6vmin;
            animation-delay: 0.9s;
        }

        .flower__light--5 {
            left: -1vmin;
            animation-delay: 1.5s;
        }

        .flower__light--6 {
            left: -4vmin;
            animation-delay: 3s;
        }

        .flower__light--7 {
            left: 3vmin;
            animation-delay: 2s;
        }

        .flower__light--8 {
            left: -6vmin;
            animation-delay: 3.5s;
        }

        @keyframes light-ans {
            0% {
                opacity: 0;
                transform: translateY(0vmin) scale(0.5);
            }
            25% {
                opacity: 1;
                transform: translateY(-5vmin) translateX(-2vmin) scale(1.2);
            }
            50% {
                opacity: 1;
                transform: translateY(-15vmin) translateX(2vmin) scale(1);
                filter: blur(0.2vmin);
            }
            75% {
                transform: translateY(-20vmin) translateX(-2vmin) scale(0.8);
                filter: blur(0.2vmin);
            }
            100% {
                transform: translateY(-30vmin) scale(0.5);
                opacity: 0;
                filter: blur(1vmin);
            }
        }

        @keyframes moving-flower-1 {
            0%, 100% {
                transform: rotate(2deg);
            }
            50% {
                transform: rotate(-2deg);
            }
        }

        @keyframes moving-flower-2 {
            0%, 100% {
                transform: rotate(18deg);
            }
            50% {
                transform: rotate(14deg);
            }
        }

        @keyframes moving-flower-3 {
            0%, 100% {
                transform: rotate(-18deg);
            }
            50% {
                transform: rotate(-20deg) rotateY(-10deg);
            }
        }

        @keyframes leaf-sway {
            0%, 100% {
                transform: rotate(70deg) rotateY(30deg) scale(var(--leaf-growth)) rotateZ(0deg);
            }
            50% {
                transform: rotate(70deg) rotateY(30deg) scale(var(--leaf-growth)) rotateZ(5deg);
            }
        }

        .not-loaded * {
            animation-play-state: paused !important;
        }

        .poem-card {
            position: absolute;
            top: 50%;
            right: 5vw;
            transform: translateY(-50%);
            width: 400px;
            max-width: 90vw;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            z-index: 20;
            transition: all 0.5s ease;
        }

        #poem-text {
            color: #f8f8f8;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            line-height: 1.8;
            white-space: pre-wrap;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        #poem-text::after {
            content: '|';
            margin-left: 5px;
            opacity: 1;
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to {
                opacity: 1
            }
            50% {
                opacity: 0
            }
        }

        #poem-text.typing-done::after {
            animation: none;
            opacity: 0;
        }

        .star {
            position: fixed;
            top: 0;
            left: 0;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 5px white;
            animation: twinkle 5s infinite;
            z-index: -1;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .shooting-star {
            position: fixed;
            top: -40px;
            left: 50%;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: shoot 10s linear infinite;
            animation-delay: 3s;
            z-index: -1;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 100px;
            height: 1px;
            background: linear-gradient(to left, white, transparent);
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            color: white;
            font-family: 'Raleway', sans-serif;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 1024px) {
            .poem-card {
                top: 3vh;
                transform: translateX(-50%);
                left: 50%;
                right: auto;
                width: 90vw;
                max-width: 500px;
            }

            .flowers {
                transform: scale(0.8);
                bottom: -5vmin;
            }
            
            .moon {
                right: 10%;
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .poem-card {
                padding: 20px;
                top: 2vh; 
            }

            .flowers {
                transform: scale(0.65);
                bottom: -10vmin;
            }

            #poem-text {
                font-size: 1.2rem; 
                line-height: 1.6; 
            }
            
            .moon {
                right: 5%;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

    <script>
        window.onload = () => {
            // Configuración inicial
            const setVh = () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            };

            setVh();
            window.addEventListener('resize', setVh);

            // Quitar clase de no cargado después de 1 segundo
            const c = setTimeout(() => {
                document.body.classList.remove("not-loaded");
                clearTimeout(c);
            }, 1000);

            // Texto del poema
            const poemText = "Como un girasol que busca la alborada,\n" +
                "mi alma se vuelve hacia tu mirada.\n" +
                "Eres el sol que guía mi existencia,\n" +
                "la luz que desvanece toda ausencia.\n\n" +
                "En tu calor encuentro mi sustento,\n" +
                "un faro fiel en cada pensamiento.\n" +
                "Y en el jardín de mi melancolía,\n" +
                "florezco solo al sentir tu alegría.";

            const poemElement = document.getElementById("poem-text");
            const root = document.documentElement;
            let charIndex = 0;
            const typingSpeed = 80;

            const stemHeights = {
                'flower--1': 70,
                'flower--2': 60,
                'flower--3': 55
            };

            // Crear partículas flotantes
            function createParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Tamaño aleatorio
                    const size = Math.random() * 5 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Posición aleatoria
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.bottom = `-${size}px`;
                    
                    // Opacidad aleatoria
                    particle.style.opacity = Math.random() * 0.5;
                    
                    // Duración de animación aleatoria
                    const duration = 15 + Math.random() * 20;
                    particle.style.animationDuration = `${duration}s`;
                    
                    // Retraso aleatorio
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    
                    container.appendChild(particle);
                }
            }

            // Función para escribir el poema
            function typeWriter() {
                if (charIndex < poemText.length) {
                    poemElement.innerHTML += poemText.charAt(charIndex);
                    charIndex++;

                    const totalProgress = charIndex / poemText.length;
                    const stemProgress = totalProgress;
                    const leafProgress = Math.max(0, (totalProgress - 0.2) / 0.8);
                    const flowerProgress = Math.max(0, (totalProgress - 0.5) / 0.5);

                    document.querySelectorAll('.flower').forEach(flower => {
                        const baseHeight = stemHeights[flower.classList[1]];
                        const currentHeight = baseHeight * stemProgress;
                        flower.querySelector('.flower__line').style.height = `${currentHeight}vmin`;
                    });

                    root.style.setProperty('--leaf-growth', leafProgress.toFixed(2));
                    root.style.setProperty('--flower-growth', flowerProgress.toFixed(2));

                    setTimeout(typeWriter, typingSpeed);
                } else {
                    poemElement.classList.add("typing-done");
                    root.style.setProperty('--leaf-growth', 1);
                    root.style.setProperty('--flower-growth', 1);
                    document.querySelectorAll('.flower').forEach(flower => {
                        const baseHeight = stemHeights[flower.classList[1]];
                        flower.querySelector('.flower__line').style.height = `${baseHeight}vmin`;
                    });
                }
            }

            // Crear estrellas
            function createStars() {
                const night = document.querySelector('.night');
                for (let i = 0; i < 150; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.animationDelay = `${Math.random() * 5}s`;
                    night.appendChild(star);
                }
            }

            // Botones de control
            document.getElementById('replayBtn').addEventListener('click', () => {
                charIndex = 0;
                poemElement.innerHTML = '';
                poemElement.classList.remove("typing-done");
                root.style.setProperty('--leaf-growth', 0);
                root.style.setProperty('--flower-growth', 0);
                
                document.querySelectorAll('.flower').forEach(flower => {
                    flower.querySelector('.flower__line').style.height = `0vmin`;
                });
                
                setTimeout(typeWriter, 500);
            });

            document.getElementById('toggleMode').addEventListener('click', () => {
                document.body.classList.toggle('day-mode');
                const btn = document.getElementById('toggleMode');
                btn.textContent = document.body.classList.contains('day-mode') ? 'Modo Noche' : 'Modo Día';
            });

            // Inicializar efectos
            createStars();
            createParticles();
            typeWriter();
        };
    </script>
</body>
</html>
